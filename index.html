<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Magic Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-3" id="searchTxt" type="search" placeholder="Search Notes" aria-label="Search">
          <button class="btn btn-outline-success" id="search" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <h1 class="welcome">Welcome to Notes App!</h1>

  <div class="container my-3">

    <div class="mainpage left">
      <div class="card">

        <div class="card-body">

          <div class="mb-3">
            <h5 class=" card-title">Title</h5>
            <input type="text" class="form-control" id="addTitle" aria-describedby="title" placeholder="Enter Text">
          </div>

          <h5 class=" card-title">Add a Note</h5>

          <div class="mb-3">
            <textarea class="form-control" id="addTxt" rows="3" placeholder="Enter Text"></textarea>
          </div>
          <button class="btn btn-success btn-wide float-end" id="addBtn">Save</button>

        </div>

      </div>

      <hr>
      <h1>Saved Notes</h1>
      <hr>

      <div id="notes" class="row contain-fluid"></div>

    </div>

    <div class="mainpage right">
      <div class="azure-bot-container">
        <h2 class="bot-title">Magic Assistant</h2>
        <div id="webchat" role="main" style="height: 60vh; width: 100%;"></div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>

<script src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"></script>
<script>
  async function initBot() {
    try {
      // Calling backend to get a Direct Line token
      const res = await fetch("/api/token");
      const { token } = await res.json();

      window.WebChat.renderWebChat(
        {
          directLine: window.WebChat.createDirectLine({ token }),
          userID: "user_" + Math.random().toString(36).substr(2, 9),
          username: "Varun",
          locale: "en-US"
        },
        document.getElementById("webchat")
      );
    } catch (err) {
      console.error("Bot init error:", err);
    }
  }

  initBot();
</script>
